<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست پست‌ها از JSONPlaceholder</title>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Tahoma', sans-serif; background-color: #f3f4f6; }
  </style>
</head>
<body class="min-h-screen bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [posts, setPosts] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        fetch('https://jsonplaceholder.typicode.com/posts')
          .then(response => {
            if (!response.ok) {
              throw new Error('خطا در دریافت داده از سرور');
            }
            return response.json();
          })
          .then(data => {
            setPosts(data);
            setLoading(false);
          })
          .catch(err => {
            setError(err.message);
            setLoading(false);
          });
      }, []);

      if (loading) {
        return (
          <div class="flex justify-center items-center h-screen">
            <p class="text-2xl text-blue-600">در حال بارگذاری...</p>
          </div>
        );
      }

      if (error) {
        return (
          <div class="flex justify-center items-center h-screen">
            <p class="text-2xl text-red-600">خطا: {error}</p>
          </div>
        );
      }

      return (
        <div class="container mx-auto p-6">
          <h1 class="text-4xl font-bold text-center my-8 text-gray-800">
            لیست پست‌ها از JSONPlaceholder
          </h1>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {posts.map(post => (
              <div key={post.id} class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
                <h2 class="text-xl font-semibold text-gray-800 mb-3 capitalize">
                  {post.title}
                </h2>
                <p class="text-gray-600">
                  {post.body}
                </p>
                <div class="mt-4 text-sm text-gray-500">
                  کاربر ID: {post.userId}
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
